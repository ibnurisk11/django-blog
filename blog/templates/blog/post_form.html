{% extends 'base.html' %}

{% block content %}
<style>
    .post-form-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 24px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .post-form-container h2 {
        text-align: center;
        margin-bottom: 24px;
    }
    .post-form-container button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 16px;
    }
    .post-form-container button[type="submit"]:hover {
        background: #0056b3;
    }
    .post-form-container p {
        margin-bottom: 16px;
    }
    .post-form-container label {
        font-weight: bold;
    }
</style>
<div class="post-form-container">
    <h2>Create New Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
