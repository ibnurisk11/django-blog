{% extends 'blog/base.html' %}

{% block content %}
    <h2>Artikel Terbaru</h2>
    {% for post in posts %}
        <article>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>Kategori: {{ post.category.name }}</p>
            <p>{{ post.content|truncatechars:200 }}</p>
        </article>
    {% endfor %}
{% endblock %}
