<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Techanius Blog - Tempatmu Belajar Ngoding{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            transition: background 0.3s, color 0.3s;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .card {
            background: #fff;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .dropdown-menu {
            border-radius: 0.5rem;
        }
        footer {
            background: #212529;
            color: #fff;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
        .btn-read-more {
            border-radius: 20px;
            padding: 5px 15px;
        }
        /* Dark mode styles */
        body.dark-mode {
            background: #181a1b;
            color: #e9ecef;
        }
        .dark-mode .navbar,
        .dark-mode .navbar.bg-dark {
            background: #23272b !important;
        }
        .dark-mode .card {
            background: #fff;
            color: #fff;
        }
        .dark-mode .dropdown-menu {
            background: #23272b;
            color: #e9ecef;
        }
        .dark-mode footer {
            background: #111315;
            color: #e9ecef;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand fs-3" href="/">Techanisius Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            {% for category in categories %}
                            <li><a class="dropdown-item" href="#">{{ category.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
                <!-- Toggle Button for Dark/Light Mode -->
                <button id="toggleMode" class="btn btn-outline-light ms-auto" type="button">
                    <span id="toggleIcon" class="bi bi-moon"></span> <span id="toggleText">Gelap</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; {{ now|date:"Y" }} Techanisius Blog. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN for moon/sun icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
        // Check localStorage for mode
        function setMode(mode) {
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('toggleIcon').className = 'bi bi-sun';
                document.getElementById('toggleText').innerText = 'Terang';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('toggleIcon').className = 'bi bi-moon';
                document.getElementById('toggleText').innerText = 'Gelap';
            }
            localStorage.setItem('theme', mode);
        }
        document.addEventListener('DOMContentLoaded', function() {
            const savedMode = localStorage.getItem('theme') || 'light';
            setMode(savedMode);

            document.getElementById('toggleMode').addEventListener('click', function() {
                const isDark = document.body.classList.contains('dark-mode');
                setMode(isDark ? 'light' : 'dark');
            });
        });
    </script>
</body>
</html>
